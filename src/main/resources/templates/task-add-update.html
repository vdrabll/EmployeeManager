<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Создание задачи</h1>
    <div id="document-details">
        <form id="Создать отпуск" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Имя задачи</label>
                <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Описание задачи</label>
                <input type="text" class="form-control" id="descriptionInput">
            </div>
            <div class="mb-3">
                <label for="task-priority-select">Приоритет задачи:</label>
                <select name="pets" id="task-priority-select">
                    <option value="">--Please choose an option--</option>
                    <option value="HIGH">Высокий</option>
                    <option value="LOW">Низкий</option>
                    <option value="MEDIUM">Средний</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deadlineInput" class="form-label">Дедлайн </label>
                <input type="date" class="form-control" id="deadlineInput">
            </div>
            <div class="mb-3">
                <label for="task-status-select">Приоритет задачи:</label>
                <select name="pets" id="task-status-select">
                    <option value="">--Please choose an option--</option>
                    <option value="BACKLOG">Беклог</option>
                    <option value="NOT_STARTED">Не начато</option>
                    <option value="IN_WORK">В работе</option>
                    <option value="DONE">Готово</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="typeInput" class="form-label">Тип задачи</label>
                <input type="text" class="form-control" id="typeInput">
            </div>

            <div class="mb-3">
                <button id="submit-btn" type="submit" class="btn btn-primary">Подтвердить</button>
                <button class="btn btn-secondary" onclick="{
                     window.location.href = 'tasks-main-page.html'
                }">Обратно</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
