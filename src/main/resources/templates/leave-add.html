<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      {
            max-width: 200px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Создание заявки на отпуск</h1>
    <div id="document-details">
        <form id="Создать отпуск" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="datestartInput" class="form-label">Дата начала</label>
                <input type="date" class="form-control" id="datestartInput">
            </div>
            <div class="mb-3">
                <label for="datesEndInput" class="form-label">Дата окончания</label>
                <input type="date" class="form-control" id="datesEndInput">
            </div>
            <div class="mb-3">
            <label for="leave-type-select">Тип отпуска:</label>
            <select name="pets" id="leave-type-select">
                <option value="">--Please choose an option--</option>
                <option value="VACATION">Ежегодный отпуск</option>
                <option value="SICK">Отпуск по болезни</option>
                <option value="UNPAID">Неоплачиваемый день</option>
                <option value="FAMILY_CIRCUMSTANCE">Отпуск по семейным обстоятельствам</option>
            </select>
            </div>

            <div class="mb-3">
                <button id="submit-btn" type="submit" class="btn btn-primary">Подтвердить</button>
                <button class="btn btn-secondary" onclick=goBack()>Обратно</button>
            </div>
        </form>
    </div>
</div>
<script>
    function goBack() {
        window.location.href = 'leaves-main-page.html';
    }
</script>
</body>
</html>
