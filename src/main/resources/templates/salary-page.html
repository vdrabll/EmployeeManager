<h1 class="mt-5 mb-4">Ваш доход</h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<table id="salary-history-table" class="table table-striped">
    <thead>
    <tr>
        <th>Дата выплаты</th>
        <th>Сумма</th>
        <th>Тип выплаты</th>
    </tr>
    </thead>
    <tbody id="document-table-body"></tbody>
</table>
<script>
    function fillSalaryHistoryTable(employeeId) {
        axios.get('/salary-history/employee/' + employeeId)
            .then(response => {
                const salaryHistoryData = response.data;
                const salaryHistoryTableBody = document.getElementById('salary-history-table').getElementsByTagName('tbody')[0];

                salaryHistoryData.forEach(item => {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const amountCell = document.createElement('td');
                    const typeCell = document.createElement('td');

                    dateCell.textContent = item.date;
                    amountCell.textContent = item.amount;
                    typeCell.textContent = item.type;

                    row.appendChild(dateCell);
                    row.appendChild(amountCell);
                    row.appendChild(typeCell);

                    salaryHistoryTableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching salary history data: ', error);
            });
        fillSalaryHistoryTable(1)
    }
</script>
</body>
</html>
