<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
</div>
<table id="table" class="table table-striped">
    <thead>
    <tr>
        <th> <a href="personal-page.html" target="_self">Личный кабинет</a></th>
        <th> <a href="personal-page.html" target="_self">Задачи</a></th>
        <th> <a href="salary-page.html" target="_self">Доход</a></th>
        <th> <a href="schedule-page.html" target="_self">Расписание и отпуска</a></th>
        <th> <a href="get-dismissed.html" target="_self">Увольнение</a></th>
    </tr>
    </thead>
    <tbody id="document-table-body"></tbody>
</table>

<div class="container mt-5">
    <h1 class="text-center mb-4">Личный кабинет</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Персональная информация</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Имя и фамилия:</strong> <span id="full-name"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span id="email"></span></p>
                    <p class="card-text"><strong>Должность:</strong> <span id="position"></span></p>
                    <p class="card-text"><strong>Департамент:</strong> <span id="department"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Текущие проекты</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Название проекта</th>
                            <th>Описания</th>
                        </tr>
                        </thead>
                        <tbody id="projects-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    const employeeId =  {employeeId}; // Replace with actual employee ID
    $.ajax({
        url: /employee/${employeeId}, // Replace with actual endpoint
        type: "GET",
        success: function(data) {
            // Populate the dashboard with data
            $("#full-name").text(data.fullName);
            $("#email").text(data.email);
            $("#role").text(data.role.name); // Assuming role has a name property

            let departments = "";
            data.department.forEach(dept => {
                departments += dept.name + ", "; // Assuming department has a name property
            });
            $("#departments").text(departments.slice(0, -2)); // Remove trailing comma and space

            data.projects.forEach(project => {
                let row = <tr>
                    <td>${project.name}</td>
                    <td>${project.description}</td>
                </tr>;
                $("#projects-table").append(row);
            });
        },
        error: function(error) {
            console.error("Error fetching employee data:", error);
        }
    });
</script>
</body>
</html>
