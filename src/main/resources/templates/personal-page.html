<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<table id="table" class="table table-striped">
    <thead>
    <tr>
        <th><a href="/personal-page" target="_self">Личный кабинет</a></th>
        <th><a href="/tasks" target="_self">Задачи</a></th>
        <th><a href="/salary" target="_self">Доход</a></th>
        <th><a href="/schedule" target="_self">Расписание и отпуска</a></th>
        <th><a href="/get-dismissed" target="_self">Увольнение</a></th>
    </tr>
    </thead>
    <tbody id="document-table-body"></tbody>
</table>

<div class="container mt-5">
    <h1 class="text-center mb-4">Личный кабинет</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Персональная информация</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Имя и фамилия:</strong> <span th:text="${fullName}"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${email}"></span></p>
                    <p class="card-text"><strong>Должность:</strong> <span th:text="${position}"></span></p>
                    <p class="card-text"><strong>Департамент:</strong> <span th:text="${department}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Текущие проекты</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Название проекта</th>
                            <th>Описания</th>
                        </tr>
                        </thead>
                        <tbody id="projects-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
